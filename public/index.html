<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Test Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .secondary-btn {
      background: #f44336;
      margin-top: 10px;
    }
    .secondary-btn:hover {
      background: #da190b;
    }
    #loginMsg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }
    #loginMsg.error {
      background: #ffebee;
      color: #c62828;
    }
    #loginMsg.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .hidden {
      display: none;
    }
    .todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #todoInput {
      flex: 1;
    }
    #todoForm button {
      width: auto;
      padding: 12px 24px;
    }
    .todo-list {
      list-style: none;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .todo-item button {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .app-header h2 {
      color: #333;
      font-size: 20px;
    }
    #logoutBtn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Area -->
    <div id="loginArea">
      <h1>Playwright Test Playground</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="loginMsg"></div>
    </div>

    <!-- App Area (hidden by default) -->
    <div id="appArea" class="hidden">
      <div class="app-header">
        <h2>Todo List</h2>
        <button id="logoutBtn" class="secondary-btn">Logout</button>
      </div>
      
      <form id="todoForm" class="todo-form">
        <input type="text" id="todoInput" placeholder="Add a new todo..." required>
        <button type="submit">Add</button>
      </form>
      
      <ul id="todoList" class="todo-list"></ul>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
